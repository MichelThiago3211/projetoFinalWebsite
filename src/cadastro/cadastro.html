    <script src="custom_input.js" type="module"></script>
</head>
<body>
    <header>
        <img src="https://www.xivic.com/wp-content/uploads/2019/06/E-books.png" style="width: 400px">
        <h1 style="font-size:50px;">Site Supremo</h1>
        <p style="width: 600px; font-size:20px;">Esse é simplesmente o site mais foda que você vai achar na internet. Com as nossas tecnologias muito avançadas de <i>blockchain</i> e 5G, facilitamos a doação de peças de vestuário através de qualquer cidade do <strike>mundo</strike> Brasil.</p>
        <nav style="display:flex; gap:20px; font-size:20px">
            <button>Sobre nós</button>
            <button>Catálogo</button>
        </nav>
    </header>

    <main>
        <form action="adicionar_fornecedor.php" method="post">
            <h1 id>Cadastro</h1>
            
            <!-- <fieldset>
                <label for="tipo" style="font-size: 20px; font-family: Ubuntu;">Tipo de cadastro:</label>
                <select name="tipo" id="tipo" class="campo">
                    <option value="">Instituição</option>
                    <option value="">Brechó</option>
                </select>
            </fieldset> -->

            <fieldset id="dados-basicos">
                <custom-input label="Nome" field-name="nome" required></custom-input>
                <custom-input label="Sobrenome" field-name="sobrenome" required></custom-input>
                <custom-input label="Telefone" field-name="telefone" placeholder="(__) _____-____" required></custom-input>
                <custom-input label="E-mail" field-name="email" placeholder="exemplo@email.com" required></custom-input>
                <custom-input label="CPF" field-name="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" placeholder="___.___.___-__" required></custom-input>
                <custom-input label="Endereço" field-name="endereco" required></custom-input>
                <custom-input label="Complemento" field-name="complemento" required></custom-input>
            </fieldset>

            <fieldset id="senhas">
                <custom-input label="Senha" field-name="senha" input-type="password" id="senha" required></custom-input>
                <custom-input label="Confirmar senha" input-type="password" confirmation="senha" required></custom-input>
            </fieldset>

            <fieldset id="botoes">
                <input type="submit" class="botao" value="Cadastre-se">
                <a href="../login/login.php">Já possue uma conta?</a>
            </fieldset>
        </form>
    </main>
</body>
